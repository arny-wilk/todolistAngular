<p>todolist works!</p>

<form (ngSubmit)="onSubmit(todo)">
  <label for="todo">Todo : </label>
  <input type="text" id="todo" name="todo" [(ngModel)]="todo" required />
  <button type="submit">Ajouter</button>
</form>

<ul>
  <li *ngFor="let task of taskList; index as i">
      Tache {{ i + 1 }} : {{ task }}
      <!-- <button type="submit" *ngIf>Modifier</button> -->
      <form (ngSubmit)="onDelete()">
        <button type="submit">Supprimer</button>
    </form>
  </li>
</ul>
